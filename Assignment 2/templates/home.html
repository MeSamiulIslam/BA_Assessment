<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Brand Name on the Left -->
        <a class="navbar-brand" href="/">
            Car Store
        </a>

        <!-- Navigation Links on the Right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/car_inventory">Car Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_car">Add Car</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Welcome Note -->
    <div class="container mt-3">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Welcome to the Car Inventory System!</h4>
            <p>Explore our collection of amazing cars. Feel free to add new cars to the inventory.</p>
            <hr>
            <p class="mb-0">Start your journey with us!</p>
        </div>
    </div>

    <!-- Bootstrap Carousel -->
    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/tesla.jpg" class="d-block w-100" alt="Tesla" width="800" height="600">
            </div>
            <div class="carousel-item">
                <img src="/buggati.jpg" class="d-block w-100" alt="Bugatti" width="800" height="600">
            </div>
        </div>
        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
