<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo and Brand Name on the Left -->
        <a class="navbar-brand" href="/">
            Car Store
        </a>

        <!-- Navigation Links on the Right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/car_inventory">Car Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_car">Add Car</a>
                </li>
            </ul>
        </div>
    </nav>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="container mt-3">
        <h1>Add Car</h1>
        <form method="POST" action="/add_car">
            <div class="form-group">
                <label for="car_type">Car Type (Electric/Gas):</label>
                <select class="form-control" id="car_type" name="car_type">
                    <option value="Electric">Electric</option>
                    <option value="Gas">Gas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="form-group" id="batteryCapacityDiv" style="display: none;">
                <label for="battery_capacity">Battery Capacity (kWh):</label>
                <input type="number" class="form-control" id="battery_capacity" name="battery_capacity">
            </div>
            <div class="form-group">
                <label for="fuel_efficiency">Fuel Efficiency (MPG):</label>
                <input type="number" class="form-control" id="fuel_efficiency" name="fuel_efficiency">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script>
            $(document).ready(function() {
                $('#car_type').change(function() {
                    if ($(this).val() === 'Electric') {
                        $('#batteryCapacityDiv').show();
                    } else if ($(this).val() === 'Gas') {
                        $('#batteryCapacityDiv').hide();
                    }
                });
            });
        </script>
    </div>
</body>
</html>
